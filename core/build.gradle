plugins {
    id 'java'
}

group 'by.zhigarev'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation files('lib/utils-1.0.jar')
}

test {
    useJUnitPlatform()
}